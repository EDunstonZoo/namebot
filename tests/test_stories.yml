stories:
- story: check activity form
  steps:
  - user: |
      Hi
    intent: greet
  - action: utter_ask_name
  - user: |
      Roberto
    intent: supply_name
  - action: utter_greet
  - user: |
      Great thanks
    intent: mood_great
  - action: utter_happy
  - action: utter_ask_activity
  - user: |
      I have a board meeting at 5pm tomorrow
    intent: inform
  - action: activity_form
  - action: action_get_description_time
  - action: utter_activity_slots
  - user: |
      Bye
    intent: goodbye
  - action: utter_goodbye


