version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- mood_great
- supply_name
- greet
- goodbye
- mood_unhappy
- affirm
- deny
- bot_challenge
entities:
- PERSON
slots:
  name:
    type: text
    initial_value: "Zorro the Incognito"
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: PERSON
responses:
  utter_greet:
  - text: Hey {name}! How are you?
  - text: Nice to see you {name}! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_name:
  - text: What do they call you?
actions:
- utter_ask_name
- utter_cheer_up
- utter_did_that_help
- utter_goodbye
- utter_greet
- utter_happy
